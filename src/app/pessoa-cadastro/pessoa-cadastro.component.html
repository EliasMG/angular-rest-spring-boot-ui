<div class="container">
  <form>
    <div class="ui-g">
      <div class="ui-g-12">
          <h1>Nova Pessoa</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label for="nome">Nome</label>
        <input pInputText type="text" name="nome">
      </div>

      <div class="ui-g-12 ui-md-8 ui-fluid">
          <label for="logradouro">Logradouro</label>
          <input pInputText type="text" name="logradouro">
      </div>
      <div class="ui-g-12 ui-md-4 ui-fluid">
            <label for="numero">Numero</label>
            <input pInputText type="text" name="numero">
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
          <label for="complemento">Complemento</label>
          <input pInputText type="text" name="complemento">
      </div>
      <div class="ui-g-12 ui-md-4 ui-fluid">
          <label for="bairro">Bairro</label>
          <input pInputText type="text" name="bairro">
      </div>
      <div class="ui-g-12 ui-md-4 ui-fluid">
          <label for="cep">CEP</label>
          <p-inputMask mask="99999-999"></p-inputMask>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
          <label for="cidade">Cidade</label>
          <input pInputText type="text" name="cidade">
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
          <label for="estado">Estado</label>
          <input pInputText type="text" name="estado">
      </div>

      <div class="ui-g-12">
          <button pButton type="submit" label="Salvar"></button>
          <button pButton type="button" label="Novo" class="ui-button-info"></button>
          <a href="">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
